<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>JSF2</title>
    <script src="./js/faces-calendar.js" type="text/javascript"></script>
  </h:head>
  <h:body>
    <h1>Exemplo JSF</h1>
    <h4>
      <a
        href="https://primefaces.github.io/primefaces/8_0/#/?id=main"
        target="_blank"
        >Documentação</a
      >
    </h4>
    <button onclick="window.location.reload()">Refresh</button>

    <h:form id="form-listar">
      <p:panelGrid columns="3" styleClass="ui-noborder">
        <p:outputLabel value="Nome:" for="nome" />
        <p:inputText
          id="nome"
          value="#{clienteC.nome}"
          placeholder="Digite seu Nome"
          required="true"
          requiredMessage="Nome é obrigatório!"
        />
        <p:message for="nome" />

        <p:outputLabel value="Salario:" for="salario" />
        <p:inputNumber
          id="salario"
          value="#{clienteC.salario}"
          placeholder="Digite seu salario"
          required="true"
          requiredMessage="Salario é obrigatório!"
          converter="javax.faces.Double"
        />
        <p:message for="salario" />

        <p:outputLabel value="Dt Nascimento:" for="data" />
        <p:calendar
          id="data"
          value="#{clienteC.dtNascimento}"
          placeholder="Data de Nascimento"
          required="true"
          requiredMessage="Data de Nascimento é obrigatório!"
          locale="pt_BR"
          showOn="button"
        />
        <p:message for="data" />
        <!-- Todo conteúdo dentro da tag PanelGrid é considerado coluna, até comentario,
        o real sentido do comentario é pra jogar o botão para o lado -->
        <h:commandButton
          id="btnListar"
          value="Listar"
          action="#{clienteC.salvar()}"
        />
      </p:panelGrid>
    </h:form>
  </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
>
  <ui:composition template="./index.xhtml">
    <ui:define name="content">
      <h:form id="cadastro-fornecedor">
        <p:messages id="msgPesquisar" showDetail="true" showSummary="true">
          <p:tabView>
            <p:tab title="Pesquisar">
              <p:panel
                id="basic"
                header="Pesquisar Fornecedor"
                style="margin-bottom: 20px"
              >
                <h:panelGrid columns="3" cellpadding="10">
                  <p:outputLabel for="pesquisarNome" value="Nome:" />
                  <p:inputText
                    id="pesquisarNome"
                    value="#{fornecedorC.fornecedorVO.nome}"
                    required="true"
                    requiredMessage="Nome é Obrigatório!"
                  />
                  <p:commandButton
                    value="Pesquisar"
                    actionListener="#{fornecedorC.pesquisarPorNome()}"
                    update="cadastro-fornecedor"
                  />
                </h:panelGrid>
                <p:dataTable
                  id="tabela"
                  var="fornecedor"
                  value="#{fornecedorC.dataModel}"
                  paginator="true"
                  emptyMessage="Nenhum Fornecedor Encontrado!"
                  rows="10"
                  reflow="true"
                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                  currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                  rowsPerPageTemplate="5,10,15"
                >
                  <p:column headerText="Cliente">
                    <h:outputText value="#{fornecedor.id}" />
                  </p:column>
                  <p:column headerText="E-Mail">
                    <h:outputText value="#{fornecedor.email}" />
                  </p:column>
                  <p:column headerText="Telefone">
                    <h:outputText value="#{fornecedor.telefone}" />
                  </p:column>
                  <p:column headerText="Data de Cadastro">
                    <h:outputText value="#{fornecedor.dtCadastro}" />
                  </p:column>
                  <p:column headerText="Ação">
                    <h:outputText />
                  </p:column>

                  <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                  </f:facet>

                  <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                  </f:facet>
                </p:dataTable>
              </p:panel>
            </p:tab>
            <p:tab title="Novo"> </p:tab>
          </p:tabView>
        </p:messages>
      </h:form>
    </ui:define>
  </ui:composition>
</html>

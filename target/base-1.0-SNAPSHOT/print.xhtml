<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>JSF</title>
  </h:head>
  <h:body>
    <h:panelGrid columns="2">
      <f:facet name="header">
        <h:outputLabel value="Dados:" />
      </f:facet>

      <h:outputLabel for="nome" value="Nome:" />
      <h:outputText id="nome" value="#{clienteC.nome}" />

      <h:outputLabel for="salario" value="Salario:" />
      <h:outputText
        id="salario"
        value="#{clienteC.salario}"
        converter="javax.faces.Double"
      >
        <f:convertNumber
          type="currency"
          for="salario"
          currencySymbol="R$"
          locale="pt_BR"
          maxFractionDigits="2"
          maxIntegerDigits="3"
          minFractionDigits="1"
          minIntegerDigits="1"
          currencyCode="BRL"
        />
      </h:outputText>

      <h:outputLabel for="nascimento" value="Data de Nascimento:" />
      <h:outputText id="nascimento" value="#{clienteC.dtNascimento}">
        <f:convertDateTime
          for="nascimento"
          type="date"
          locale="pt_BR"
          pattern="dd/MM/yyyy"
        />
      </h:outputText>
    </h:panelGrid>
  </h:body>
</html>
